<div class="dashboard-container">
            <div class="dashboard-loading-shade" *ngIf="isLoadingResults">
                        <mat-spinner></mat-spinner>
            </div>
            <div class="dashboard-table-container mat-elevation-z8">
                        <table mat-table matSort recycleRows [dataSource]="dataSource">

                                    <!-- image -->
                                    <ng-container matColumnDef="firstImage">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                            Product</th>
                                                <td mat-cell *matCellDef="let row">
                                                            <img class="img" [src]="row.firstImage">
                                                </td>
                                    </ng-container>

                                    <!-- articleNo -->
                                    <ng-container matColumnDef="articleNo">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                            Article</th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.articleNo}} </td>
                                    </ng-container>

                                    <!-- price -->
                                    <ng-container matColumnDef="price">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price
                                                </th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.price | currency}}
                                                </td>
                                    </ng-container>

                                    <!-- discount -->
                                    <ng-container matColumnDef="discount">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                            Discount</th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.discount ? row.discount + '%' : ''}}
                                                </td>
                                    </ng-container>

                                    <!-- title -->
                                    <ng-container matColumnDef="title">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title
                                                </th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.title}} </td>
                                    </ng-container>

                                    <!-- color -->
                                    <ng-container matColumnDef="color">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color
                                                </th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.color}} </td>
                                    </ng-container>

                                    <!-- category -->
                                    <ng-container matColumnDef="category">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                            Category</th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.category}} </td>
                                    </ng-container>

                                    <!-- selectedSize -->
                                    <ng-container matColumnDef="selectedSize">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Size
                                                </th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.selectedSize[1]}}
                                                </td>
                                    </ng-container>

                                    <!-- selectedQty -->
                                    <ng-container matColumnDef="selectedQty">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity
                                                </th>
                                                <td mat-cell *matCellDef="let row">
                                                            {{row.selectedQty[0]}}
                                                </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
            </div>
</div>
