<mat-horizontal-stepper class="checkout-stepper" [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px">
                                    <mat-card class="name-address" fxFlex="65">
                                                <form [formGroup]="firstFormGroup">
                                                            <ng-template matStepLabel>Delivery
                                                            </ng-template>
                                                            <h1>Shipping Information</h1>
                                                            <div fxLayout="row" fxLayout.sm="column"
                                                                        fxLayout.xs="column" fxLayoutGap="20px">
                                                                        <div fxFlex="50">
                                                                                    <mat-form-field
                                                                                                appearance="outline">
                                                                                                <mat-label>First Name
                                                                                                </mat-label>
                                                                                                <input matInput
                                                                                                            formControlName="firstCtrl"
                                                                                                            required />
                                                                                    </mat-form-field>
                                                                        </div>
                                                                        <div fxFlex="50">
                                                                                    <mat-form-field
                                                                                                appearance="outline">
                                                                                                <mat-label>Last Name
                                                                                                </mat-label>
                                                                                                <input matInput
                                                                                                            formControlName="firstCtrl"
                                                                                                            required />
                                                                                    </mat-form-field>
                                                                        </div>
                                                            </div>
                                                            <div>
                                                                        <mat-form-field appearance="outline">
                                                                                    <mat-label>Address
                                                                                    </mat-label>
                                                                                    <input matInput
                                                                                                formControlName="firstCtrl"
                                                                                                placeholder="Ex. 1 Main St, New York, NY"
                                                                                                required />
                                                                        </mat-form-field>
                                                            </div>
                                                            <div>
                                                                        <mat-form-field appearance="outline">
                                                                                    <mat-label>Address line 2
                                                                                    </mat-label>
                                                                                    <input matInput
                                                                                                placeholder="Ex. 1 Main St, New York, NY" />
                                                                        </mat-form-field>
                                                            </div>
                                                            <div fxLayout="row" fxLayout.sm="column"
                                                                        fxLayout.xs="column" fxLayoutGap="20px">
                                                                        <div fxFlex="50">
                                                                                    <mat-form-field
                                                                                                appearance="outline">
                                                                                                <mat-label>City
                                                                                                </mat-label>
                                                                                                <input matInput
                                                                                                            formControlName="firstCtrl"
                                                                                                            required />
                                                                                    </mat-form-field>
                                                                        </div>
                                                                        <div fxFlex="50">
                                                                                    <mat-form-field
                                                                                                appearance="outline">
                                                                                                <mat-label>Pin Code
                                                                                                </mat-label>
                                                                                                <input matInput
                                                                                                            formControlName="firstCtrl"
                                                                                                            required />
                                                                                    </mat-form-field>
                                                                        </div>
                                                            </div>
                                                            <div>
                                                                        <mat-form-field appearance="outline">
                                                                                    <mat-label>mobile Phone Number
                                                                                    </mat-label>
                                                                                    <input matInput
                                                                                                formControlName="firstCtrl"
                                                                                                required />
                                                                        </mat-form-field>
                                                            </div>
                                                            <div>
                                                                        <button mat-button matStepperNext>Next</button>
                                                            </div>
                                                </form>
                                    </mat-card>
                                    <mat-card class="app-order-summary" fxFlex="35">
                                                <app-order-summary></app-order-summary>
                                    </mat-card>
                        </div>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                        <form [formGroup]="secondFormGroup">
                                    <ng-template matStepLabel>Payment</ng-template>
                                    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px">
                                                <mat-card class="name-address" fxFlex="65">
                                                            <form [formGroup]="firstFormGroup">
                                                                        <ng-template matStepLabel>Delivery
                                                                        </ng-template>
                                                                        <h1>Payment Method</h1>
                                                                        <div>
                                                                                    <mat-form-field
                                                                                                appearance="outline">
                                                                                                <mat-label>Address line
                                                                                                            2
                                                                                                </mat-label>
                                                                                                <input matInput
                                                                                                            placeholder="Ex. 1 Main St, New York, NY" />
                                                                                    </mat-form-field>
                                                                        </div>
                                                                        <div fxLayout="row" fxLayout.sm="column"
                                                                                    fxLayout.xs="column"
                                                                                    fxLayoutGap="20px">
                                                                                    <div fxFlex="50">
                                                                                                <mat-form-field
                                                                                                            appearance="outline">
                                                                                                            <mat-label>City
                                                                                                            </mat-label>
                                                                                                            <input matInput
                                                                                                                        formControlName="firstCtrl"
                                                                                                                        required />
                                                                                                </mat-form-field>
                                                                                    </div>
                                                                                    <div fxFlex="50">
                                                                                                <mat-form-field
                                                                                                            appearance="outline">
                                                                                                            <mat-label>Pin
                                                                                                                        Code
                                                                                                            </mat-label>
                                                                                                            <input matInput
                                                                                                                        formControlName="firstCtrl"
                                                                                                                        required />
                                                                                                </mat-form-field>
                                                                                    </div>
                                                                        </div>
                                                                        <div>
                                                                                    <mat-form-field
                                                                                                appearance="outline">
                                                                                                <mat-label>mobile Phone
                                                                                                            Number
                                                                                                </mat-label>
                                                                                                <input matInput
                                                                                                            formControlName="firstCtrl"
                                                                                                            required />
                                                                                    </mat-form-field>
                                                                        </div>
                                                                        <div>
                                                                                    <button mat-button
                                                                                                matStepperNext>Next</button>
                                                                        </div>
                                                            </form>
                                                </mat-card>
                                                <mat-card class="app-order-summary" fxFlex="35">
                                                            <app-order-summary></app-order-summary>
                                                </mat-card>
                                    </div>
                        </form>
            </mat-step>
            <mat-step>
                        <ng-template matStepLabel>Done</ng-template>
                        <p>You are now done.</p>
                        <div>
                                    <button mat-button matStepperPrevious>Back</button>
                                    <button mat-button (click)="stepper.reset()">Reset</button>
                        </div>
            </mat-step>
</mat-horizontal-stepper>
