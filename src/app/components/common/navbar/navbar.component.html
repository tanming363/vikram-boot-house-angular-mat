<div class="navbar">
  <div class="toolbar-div" #navbarDiv>
    <mat-toolbar color="primary">
      <!-- TOP HEADER -->
      <mat-toolbar-row class="top-header flex-view" #navbarTop>
        <div class="callus">
          <mat-icon class="phone-icon">phone</mat-icon>
          <span class="phone-number">Call Us +91 12345 6789</span>
        </div>
        <a class="desktop-view-signin-icon" routerLink='/sign-in'>
          Sign In
        </a>
      </mat-toolbar-row>
      <!-- SECOND HEADER -->
      <mat-toolbar-row class="main-header flex-view" #navbarMain>
        <div>
          <div class="flex-view">
            <button fxShow="true" fxHide.gt-sm="true" mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <a class="logo" routerLink='/home'>
              <img src="assets/img/vbh.png">
            </a>
          </div>
        </div>
        <div>
          <div class="flex-view">
            <div class="category" fxShow="true" fxHide.lt-md="true">
              <div *ngFor="let item of navItems">
                <a class="nav-link" [routerLink]="item.route" routerLinkActive="active">
                  {{item.displayName}}
                </a>
              </div>
            </div>
            <div class="action-buttons flex-view">
              <div class="desktop-view-search-icon">
                <div style="display: flex;">
                  <mat-icon matSuffix class="material-icons-outlined" style="position: relative;
                                transform: translate(36px, 0)">
                    <svg class="pre-search-input-icon" fill="#111" height="24px" width="24px" viewBox="0 0 24 24">
                      <path
                        d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.39zM11 18a7 7 0 1 1 7-7 7 7 0 0 1-7 7z">
                      </path>
                    </svg>
                  </mat-icon>
                  <input type="text" class="input" placeholder="Search...">
                </div>
              </div>
              <button mat-icon-button class="mobile-view-search-icon">
                <mat-icon class="material-icons-outlined" (click)="left.open()">
                  search
                </mat-icon>
              </button>
              <a class="mobile-view-signin-icon" mat-icon-button routerLink='/sign-in'>
                <mat-icon class="cart material-icons-outlined">
                  person_outline
                </mat-icon>
              </a>
              <button mat-icon-button>
                <mat-icon *ngIf="numOfItemInWishList===0" class="cart" routerLink='/wishlist'>favorite_border
                </mat-icon>
                <mat-icon *ngIf="numOfItemInWishList!==0" class="cart" [matBadge]="numOfItemInWishList"
                  routerLink='/wishlist'>
                  favorite_border</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon *ngIf="numOfItemInCart===0" class="cart material-icons-outlined" routerLink='/cart'>
                  shopping_cart
                </mat-icon>
                <mat-icon *ngIf="numOfItemInCart!==0" class="cart material-icons-outlined" [matBadge]="numOfItemInCart"
                  routerLink='/cart'>
                  shopping_cart
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <!-- <mat-sidenav-container class="sidenav-container" #sidenavContainer [ngStyle]="{'position': pos ? 'absolute': '' }"> -->
  <mat-sidenav-container class="sidenav-container">
    <!-- SIDEBAR -->
    <mat-sidenav class="sidebar-drawer" #sidenav mode="side" [fixedInViewport]=true [fixedTopGap]="0"
      [fixedBottomGap]="0">
      <!-- [fixedBottomGap]="0" [(opened)]="opened" (click)="openeds(opened)"> -->
      <button class="sidebar-close-btn" type="button" mat-button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
      <div>
        <div class="user-profile">
          <img src="https://material.angular.io/assets/img/examples/shiba1.jpg">
          <h2>Tanmay Narendra Ingole</h2>
        </div>
        <mat-list>
          <mat-nav-list *ngFor="let item of navItems" (click)="sidenav.toggle()">
            <a mat-list-item [routerLink]="item.route">{{item.displayName}}</a>
          </mat-nav-list>
        </mat-list>
        <mat-list>
          <mat-nav-list>
            <a mat-list-item routerLink="/setting">setting</a>
          </mat-nav-list>
        </mat-list>
      </div>
    </mat-sidenav>
    <!-- SEARCH DRAWER -->
    <mat-sidenav class="search-drawer" mode="side" #left [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0"
      position="end">
      <div class="search-field " style="display: flex;justify-content:center;column-gap: 10px;padding: 20px;">
        <mat-form-field class="mat-search-field" appearance="outline">
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon style="margin-top: 6px">
              highlight_off
            </mat-icon>
          </button>
        </mat-form-field>
        <button mat-fab color="primary" (click)="left.close()" style="top: 2px;">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
