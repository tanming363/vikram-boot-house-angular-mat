<mat-sidenav-container class="sidenav-container sticky">
  <mat-sidenav #sidenav fxLayout="column">
    <div>
      <mat-list>
        <!-- <mat-nav-list>
          <a mat-list-item (click)=" sidenav.toggle()">
            MENU
            <span class="material-icons">
              clear
            </span>
          </a>
        </mat-nav-list>
     -->
        <mat-nav-list>
          <a mat-list-item [routerLink]="[ '/home' ]">Home</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item [routerLink]="[ '/men' ]">Men</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item [routerLink]="[ '/men' ]">Women</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item [routerLink]="[ '/men' ]">Sports</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item [routerLink]="[ '/child' ]">Child</a>
        </mat-nav-list>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button fxShow="true" fxHide.gt-sm="true" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <a [routerLink]="[ '/home' ]">
        <img src="assets/img/logo.png">
      </a>

      <span class="example-spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">
        <a class="nav-link" [routerLink]="[ '/home' ]" routerLinkActive="active">Home</a>
        <a class="nav-link" [routerLink]="[ '/child' ]" routerLinkActive="active">Child</a>
        <a class="nav-link" [routerLink]="[ '/men' ]" routerLinkActive="active">Men</a>
        <a class="nav-link" [routerLink]="[ '/women' ]" routerLinkActive="active">Women</a>
        <a class="nav-link" [routerLink]="[ '/sports' ]" routerLinkActive="active">Sports</a>
      </div>

      <button mat-icon-button>
        <mat-icon matBadge="15" [routerLink]="[ '/cart' ]">shopping_cart</mat-icon>
      </button>

      <a class="sign" mat-stroked-button [routerLink]="[ '/sign-in' ]" >Sign In</a>
      <a class="sign" mat-stroked-button [routerLink]="[ '/sign-up' ]" >Sign Up</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
